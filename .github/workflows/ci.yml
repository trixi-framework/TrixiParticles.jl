name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'AUTHORS.md'
      - 'CITATION.bib'
      - 'CONTRIBUTING.md'
      - 'LICENSE.md'
      - 'NEWS.md'
      - 'README.md'
      - '.github/workflows/CompatHelper.yml'
      - '.github/workflows/TagBot.yml'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'AUTHORS.md'
      - 'CITATION.bib'
      - 'CONTRIBUTING.md'
      - 'LICENSE.md'
      - 'NEWS.md'
      - 'README.md'
      - '.github/workflows/CompatHelper.yml'
      - '.github/workflows/TagBot.yml'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  unit:
    name: Unit Tests (Julia ${{ matrix.version }} – ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:           
          - '1.10'
          - '1'
        os:
          - ubuntu-latest
        include:
          # ensure Windows/macOS also run on min/latest combos
          - version: '1.10'
            os: windows-latest
          - version: '1.10'
            os: macos-14
          - version: '1'
            os: windows-latest
          - version: '1'
            os: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}

      - name: Display Julia version
        run: julia -e 'using InteractiveUtils; versioninfo(verbose=true)'

      - uses: julia-actions/cache@v2

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run unit tests
        uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
          coverage: ${{ matrix.os == 'ubuntu-latest' && matrix.version == '1' }}
        env:
          TRIXIPARTICLES_TEST: unit

      - name: Process coverage results
        if: matrix.os == 'ubuntu-latest' && matrix.version == '1'
        uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src,test

      - name: Upload coverage report to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.version == '1'
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: true
          flags: unit
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  examples:
    name: Example Tests (Julia ${{ matrix.version }} – ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:           
          - '1.10'
          - '1'
        os:
          - ubuntu-latest
        include:
          - version: '1'
            os: windows-latest
          - version: '1'
            os: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}

      - uses: julia-actions/cache@v2

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run example tests
        uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
          coverage: false
        env:
          TRIXIPARTICLES_TEST: examples

  validation:
    name: Validation Tests (Julia ${{ matrix.version }} – ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:           
          - '1.10'
          - '1'
        os:
          - ubuntu-latest
        include:
          - version: '1'
            os: windows-latest
          - version: '1'
            os: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}

      - uses: julia-actions/cache@v2

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run validation tests
        uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
          coverage: false
        env:
          TRIXIPARTICLES_TEST: validation
